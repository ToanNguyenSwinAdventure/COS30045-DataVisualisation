<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Barplot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        // Data for the circular barplot
        const data = [10, 20, 30, 40, 50,10, 20, 30, 40, 50,10, 20, 30, 40, 50,10, 20, 30, 40, 50,10, 20, 30, 40, 50,10, 20, 30, 40, 50,10, 20, 30, 40, 50,10, 20, 30, 40, 50,10, 20, 30, 40, 50,10, 20, 30, 40, 50,10, 20, 30, 40, 50,10, 20, 30, 40, 50,10, 20, 30, 40, 50];

        // SVG dimensions
        const width = 500;
        const height = 500;
        const radius = Math.min(width, height) / 2;
        
        // Create SVG element
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${width / 2}, ${height / 2})`);

        // Create scale for data
        const scale = d3.scaleLinear()
            .domain([0, d3.max(data)])
            .range([0, 2 * Math.PI]);

        // Create bars
        const bars = svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", -10) // Adjust as needed
            .attr("y", -radius)
            .attr("width", 20) // Adjust as needed
            .attr("height", d => radius - scale(d))
            .attr("fill", "steelblue")
            .attr("transform", (d, i) => `rotate(${(scale(i) * 180 / Math.PI)})`);

        // Add labels (optional)
        const labels = svg.selectAll("text")
            .data(data)
            .enter()
            .append("text")
            .attr("x", 0) // Adjust as needed
            .attr("y", -radius - 10) // Adjust as needed
            .attr("text-anchor", "middle")
            .text(d => d)
            .attr("transform", (d, i) => `rotate(${(scale(i) * 180 / Math.PI)})`);
    </script>
</body>
</html>
